<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills float-right">
            <li class="nav-item">
              <a class="nav-link" href="./index.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./nosotros.html">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./login.html">Login<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </nav>
        <h3 class="text-muted">Primer Proyecto Grupal</h3>
      </div>

      <div class="login-form">
        <form action="javascript:capturaUsuario()" method="post">
          <h2 class="text-center">Registro</h2>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="nombre"
              required="required"
              id="input_nombre"
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              placeholder="correo"
              required="required"
              id="input_correo"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              placeholder="password"
              required="required"
              id="input_pass"
            />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Ingresar
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
